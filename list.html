<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>list style</title>
        <style>
            ol.a {
                background-color: #ff9999;
                list-style-type:decimal;
                padding: 20px;

            }
            ol li {
                background-color: #ffe5e5;
                border: 1px solid black;
                padding: 5px;
                margin: 2px;
                margin-left: 10px;
            }
        </style>
    </head>

    <body>
        <ol class="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
    </body>
</html>
